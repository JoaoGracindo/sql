<!--01)
         For this challenge you need to create a simple SELECT statement 
         that will return all columns from the people table WHERE their 
         age is over 50

        people table schema
        id
        name
        age
        You should return all people fields where their age is over 50 and order
        by the age descending --> 

        select * from people where age > 50
        order by age desc;




 <!--02)
        For this challenge you need to create a simple MIN / MAX
        statement that will return the Minimum and Maximum ages 
        out of all the people.

        people table schema
        id
        name
        age-->

        select max(age) as age_max, min(age) as age_min from people;
